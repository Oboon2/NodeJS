<!DOCTYPE html>
<html>
    <head>
        <title>POST 요청 테스트</title>
        <meta charset = "utf-8"/>
    </head>
    <body>
        <!-- 폼 객체 만들기 -->
        <form method="post">

            <table>
                <tr>
                    <td>첫번째 데이터: </td>
                    <td><input type="text" name="data_a"></td>
                </tr>
                <tr>
                    <td>두번째 데이터: </td>
                    <td><input type="text" name="data_b"></td>

            </table>
            <input type="submit">
        </form>
    </body>
</html>
